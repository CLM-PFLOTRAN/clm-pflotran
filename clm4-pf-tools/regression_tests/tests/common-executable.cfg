[case]
resolution = 1x1_brazil
compset = ICLM45BGC
executable = build

[user_nl_clm]
# manditory history fields for testing
hist_nhtfrq = -24
hist_mfilt = 1
# clm-pflotran
use_pflotran = .false.

[env_run]
datm_clmncep_yr_start = 2000
datm_clmncep_yr_end = 2000
datm_clmncep_yr_align = 1

[regression]
file = common-executable.clm2.h0.0001-01-06-00000.nc
SOILLIQ = 1.0e-7 absolute
SOILICE = 1.0e-7 absolute
SOILPSI = 1.0e-7 absolute
TSOI = 1.0e-7 absolute
EFLX_LH_TOT = 1.0e-7 absolute
FSH = 1.0e-7 absolute
